
<h1> Liste de Livres </h1>

<table>
    <thead>
        <th>Name</th>
        <th>Ratings</th>
    </thead>
    <tbody>
        <tr *ngFor="let book of bookList">
            <td>{{ book.name }}</td>
            <td>{{ book.feedback }}</td>
            <td>{{ book.rating }}</td>
            <button type="button" (click)="onSelect(book)"></button>
        </tr>
    </tbody>
</table>

<div *ngIf="selectedBook">
    <app-book-detail [selectedBook]="selectedBook"></app-book-detail>
</div>
