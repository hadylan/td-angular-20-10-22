
<h1> Liste de Livres </h1>

<table>
    <thead>
        <th>Name</th>
        <th>Ratings</th>
    </thead>
    <tbody>
        <tr *ngFor="let book of bookList">
            <td>{{ book.name }}</td>
            <td>{{ book.feedback }}</td>
            <td>{{ book.rating }}</td>
        </tr>
    </tbody>
</table>
